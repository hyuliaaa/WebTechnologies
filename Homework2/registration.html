<html>
    <head>
        <meta charset="UTF-8">
        <title>Регистрация на нов потребител</title>
        <link href="./styles/register.css" rel="stylesheet"/>
        
    </head>
    <body>
        
        <div id = "register-container">
           <form>
               <input type = "username" placeholder="Потребителско име" class="user-input">
               <input type="password" placeholder="Парола" class = "user-input">
               <input type= "telephone" placeholder="Телефон" class="user-input">
               <input type= "email" placeholder="Имейл адрес" class="user-input">
               <select id="drop-down" class="user-input">
                   <option value="Owner">Собственик</option>
                   <option value = "Tenant">Наемател</option>
                   <option value="Buyer">Купувач</option>
               </select>
               <input type= "apartment-number" placeholder="Номер на апартамента" class="user-input">
               <input type = "submit" id = "sbt" value="Регистрирай ме!" class="user-input" name  = "button">
           </form>
            
        </div>
   
        </body>
    </body>

</html>
